<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- My Stylesheet -->
  <link rel="stylesheet" href="./public/css/main.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./public/css/bootstrap.css">


  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/850f2cddad.js" crossorigin="anonymous"></script>

  <title>Watched | Home</title>
</head>

<body>
  <main>
    <header class="mb-5">
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fa-solid fa-film"></i>
            Watched
          </a>
          <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
      </nav>
    </header>

    <div class="container pt-5">
      <div class="container overflow-hidden text-center">
        <div class="row gy-5">
          <div class="col-3 py-5 mx-5 card shadow p-3 mb-5">
            <div class="card-body d-flex flex-column justify-content-around">
              <h4 class="card-title">Movie</h4>
              <h5 class="card-title">${movie.movie_name}</h5>
              <p class="card-text">${movie.movie_description}</p>
              <div class="d-flex justify-content-center">
                <form action="/home/review" method="POST">
                  <input hidden name="id" value="${movie.id}" />
                  <input hidden name="name" value="${movie.movie_name}" />
                  <input hidden name="table" value="movies" />
                  <button class="btn btn-secondary mx-1">Review</button>
                </form>
                <form action="/home/delete" method="POST">
                  <input hidden name="id" value="${movie.id}" />
                  <input hidden name="table" value="movies" />
                  <button class="btn btn-secondary mx-1">Delete</button>
                </form>
              </div>
              <div class="mt-3">
                <form action="/home/isWatched" method="POST">
                  <input hidden name="id" value="${movie.id}" />
                  <input hidden name="table" value="movies" />
                  <button class="btn mx-1 w-100" id="wantToWatch" value="0"></button>
                </form>
                <script src="./public/js/isWatched.js"></script>
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </div>

    <a href="/add" class="floatingBtn">
      <i class="fa-solid fa-plus my-float"></i>
    </a>
    
  </main>
</body>

</html>
